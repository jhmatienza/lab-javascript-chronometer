<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chronometer</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>

  <section id="splits-container">
    <h3>Splits</h3>
    <ol id="splits">
    </ol>
  </section>

  <div class="leash leash-top"></div>

  <section id="clock">
    <div id="sphere">
      <span id="minDec" class="number">0</span><span id="minUni" class="number">0</span><span>:</span><span id="secDec" class="number">0</span><span id="secUni" class="number">0</span>

      <div id="milliseconds">
        <span id="hunDec">0</span><span id="hunUni">0</span>
      </div>

      <button id="btnLeft" class="btn start">START</button> <button id="btnRight" class="btn reset">RESET</button>
    </div>
  </section>

  <div class="leash leash-bottom">
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
  </div>

  <div style="border: 1px dotted;">
    <span id="min-dec-2">0</span>
    <span id="min-uni-2">0</span>
    :
    <span id="sec-dec-2">0</span>
    <span id="sec-uni-2">0</span>
    :
    <span id="hun-dec-2">0</span>
    <span id="hun-uni-2">0</span>

    <button id="start-2">START</button>
  </div>

  <script src="javascript/chronometer.js"></script>
  <script src="javascript/main.js"></script>
</body>
</html>
